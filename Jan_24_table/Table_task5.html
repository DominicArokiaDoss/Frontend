<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>
<body>
    <fieldset style="display: inline-block;border: 3px solid black;">  
    <form method="get" action="#">
            <table  border="2" cellpadding="4" style="margin:0px 15px;border:1px solid black;" >
                <tr>
                    <th colspan="2">Registration Form</th>
                </tr>
                <tr>
                    <td>
                        <label for="sname">Student name</label>
                </td>
                <td>
                    <input type="text" id="sname" name="SN" required>
                </td>
            </tr>
                <tr>
                    <td>
                        <label for="fname">Father's name</label> 
                </td>
                <td>
                    <input type="text" id="fname" name="FN"  required>
                </td>
            </tr>
                <tr>
                    <td>
                        <label for="mname">Mother's name</label>
                </td>
                <td>
                    <input type="text" id="mname" name="MN"  required>
                </td>
            </tr>
                <tr>
                    <td>
                        <label for="dob">Date of Birth</label>
                </td>
                <td>
                    <input type="date" id="dob" name="dob" required>
                </td>
            </tr>
                <tr>
                    <td>
                        <label for="gender">Gender</label>
                </td>
                <td>
                    <label for="male">male</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="female">female</label>
                    <input type="radio" id="female" name="gender" value="female">
                </td>
            </tr>
                <tr>
                    <td>
                        <label for="mail">Email id</label>
                </td>
                <td>
                    <input type="email" id="mail" name="mail"  required>
                </td>
            </tr>
                <tr>
                    <td>
                        <label for="mno">Mobile no</label>
                </td>
                <td>
                    <input type="tel" id="mno" name="mno"  required>
                </td>
            </tr>
                <tr>
                    <td>
                        <label for="address">Address</label>
                </td>
                <td>
                    <textarea id="address" name="address" rows="4" cols="20" draggable="false" required></textarea>
                    <!--
                        <input type="text" id="address" name="address" >
                    -->
                </td>
            </tr>
                <tr>
                    <td>
                        <label for="state">State</label>
                </td>
                <td>
                    <input type="text" id="state" name="state"  required>
                </td>
            </tr>
                <tr>
                    <td>
                        <label for="city">City</label>
                </td>
                <td>
                    <input type="text" id="city" name="city"  required>
                </td>
            </tr>
                <tr>
                    <td></td>
                <td >
                    <input type="submit" value="Submit">
                </td>
            </tr>
            </table>
    </form>
    <div style="display:block;width:100%;text-align: center;"><a href="https://www.itcomputerguruji.com">www.itcomputerguruji.com</a></div>
</fieldset>
</body>
</html>
