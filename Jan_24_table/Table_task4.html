<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
    <form method="get" action="#">
        <table style="border:1px solid black" cellspacing="6px">
            <thead>
                <th colspan="2"><h2>Sign Up</h2></th>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="fname">First, Last Name*:</label>
                    </td>
                    <td>
                        <input type="text" id="fname" name="fn" required >
                        <input type="text" id="lname" name="ln" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="org">Organization:</label>
                    </td>
                    <td>
                        <input type="text" id="org" name="org" style="width:336px;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email address*:</label>
                </td>
                <td>
                    <input type="email" id="email" name="em" style="width:336px;" required>
                </td>
            </tr>
                <tr>
                    <td>
                        <label for="wphone">Work Phone:</label>
                </td>
                <td>
                    <input type="tel" id="wphone" name="workph" style="width:250px;">
                </td>
            </tr>
                <tr>
                    <td>
                        <label for="hphone">House Phone:</label>
                </td>
                <td>
                    <input type="tel" id="hphone" name="hmphone" style="width:250px;">
                </td>
            </tr>
                <tr>
                    <td>
                        <label for="cphone">Cell Phone:</label>
                </td>
                <td>
                    <input type="tel" id="cphone" name="cellph" style="width:250px;">
                </td>
            </tr>
                
                <tr>
                    <td>
                        <label for="fax">Fax:</label>
                </td>
                <td>
                    <input type="tel" id="fax" name="fax" style="width:250px;">
                </td>
            </tr>
                <tr>
                    <td>
                        <label for="address1">Address 1*:</label>
                </td>
                <td>
                    <input type="text" id="address1" name="add1" style="width:380px;" required>
                </td>
            </tr>
                <tr>
                    <td>
                        <label for="address2">Address 2:</label>
                </td>
                <td>
                    <input type="text" id="address2" name="add2" style="width:380px;">
                </td>
            </tr>
                <tr>
                    <td>
                        <label for="city">City*:</label>
                </td>
                <td>
                    <input type="text" id="city" name="petti" required style="width:336px;">
                </td>
            </tr>
                <tr>
                    <td>
                        <label for="state">State Province:</label>
                </td>
                <td>
                    <input type="text" id="state" name="statePro" style="width:336px;">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="zip">Zip Postal Code</label>
            </td>
            <td>
                <input type="number" id="zip" style="width:110px;" minlength="6" maxlength="7">
            </td>
        </tr>
        <tr>
            <td>
                <label for="country">Country*:</label>
            </td>
            <td>
                <input type="text" id="country" name="country" style="width:336px;" required>
            </td>
        </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td style="padding-top: 20px;">*-required fields</td>
                    <td style="padding-top: 20px;"><input type="submit" value="Submit"></td>
                </tr>
                <tr>
                    <td style="padding-top: 0px;"></td>
                    <td style="padding-left: 300px;padding-top: 0px;"><a href="Table task 5.html">forms</a></td>
                </tr>
            </tfoot>
        </table>
    </form>
    
</body>
</html>
